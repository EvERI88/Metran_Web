<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Добавление элемента</title>
</head>
<body>
    <a href="get.html">Посмотреть все данные</a>
    <div class="container">
        <h1 class="mt-5">Добавить новый элемент</h1>
        <form id="itemForm">
            <div class="form-group">
                <label for="co">CO</label>
                <input type="text" class="form-control" id="co" required>
            </div>
            <div class="form-group">
                <label for="coitem">CO Item</label>
                <input type="text" class="form-control" id="coitem" required>
            </div>
            <div class="form-group">
                <label for="itemDetails">Item Details</label>
                <input type="text" class="form-control" id="itemDetails" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>

    <script>
        document.getElementById('itemForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const co = document.getElementById('co').value;
            const coitem = document.getElementById('coitem').value;
            const itemDetails = document.getElementById('itemDetails').value;

            fetch('http://127.0.0.1:5000/api/items', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ co, coitem, item_details: itemDetails })
            })
            .then(response => response.json())
            .then(data => {
                alert('Item added successfully');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
